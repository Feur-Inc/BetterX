name: Build and Deploy to GitHub Pages
on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]
jobs:
  build-and-deploy:
    runs-on: [self-hosted]
    permissions:
      contents: write
    steps:

      - uses: actions/checkout@v4
      
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      
      - name: Build
        run: |
          npm install -g pnpm
          pnpm install
          npx webpack
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          destination_dir: ${{ github.ref == 'refs/heads/main' && '.' || 'dev' }}
